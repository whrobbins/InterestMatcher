<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Interest Matcher</title>
        <link rel="stylesheet" type="text/css" href="../css/homestyle.css"></head>
    
            
        <! -- Scripts -- >
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>                
        <script src="../controllers/chatMessages.js"></script>
        <script type="../controllers/home.js"></script>
    
    </head>
    
     <div class="banner"></div>         
             
     <body>

        <div ng-app="homeApp" ng-controller="RedirectCtrl">
            <button ng-click="redirect('../pages/chatroom.html')">
                Chat Room
            </button>
            <button ng-click="redirect()">
                Posts
            </button>
            <button ng-click="redirect()">
                Profile
            </button>

        </div>

         
         <div ng-app="sampleApp" ng-controller="ChatCtrl">
            <u1 class="chatbox">
                <li ng-repeat="message in messages">
                    {{message.from}} : {{message.content}}
                </li>
            </u1>   
            <form ng-submit="addMessage()">
                <input type="text" ng-model="message">
                <input type="submit" value="Add Message">
            </form> 
         </div>
        
        
    </body>
</html>
